<!DOCTYPE html>
<html>
<head>
<title>Fixed Center Plugin Demo 1</title>
<!-- main jquery file that must be included to use jquery. you might already have this in your page -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<!-- absolute center plugin js file -->
<script type="text/javascript" src="fixedCenter.jQuery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		$('#div1').fixedCenter();
});
</script>

<style type="text/css">
body {
	height: 700px;
}

h1 {
	text-align: center;
}
#div1 {
	width: 400px;
	border:5px solid #999;
	background-color: #bbb;
	padding:10px;
	text-align: center;
}

</style>
</head>
<body>

<div id="div1">
	<p>This div will stay in the middle of the page.</p>
</div>

</body>
</html>
