<!DOCTYPE html>
<html>
<head>
<title>Fixed Center Plugin Demo</title>
<style>
	body {height: 700px;}
	h1 {text-align: center;}
	#div1 {width: 400px; border:5px solid #999; background-color: #bbb; padding:10px; text-align: center;}
</style>
</head>
<body>

<div id="div1">
	<span class="fc-close">Close</span>
	<p>This div will stay in the middle of the page.</p>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="fixedCenter.jQuery.js"></script>
<script>
	$(document).ready(function() {
		$('#div1').fixedCenter({
			close: function() {
				$(this).remove();
			}
		});
	});
</script>

</body>
</html>
